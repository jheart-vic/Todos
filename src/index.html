<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

   ></script>

<body>
  <div id="container">
    <div id="heading">
      <h3>Today's To Do</h3>
      <span id="heading-span"><i class="fa fa-recycle" aria-hidden="true"></i></span>
    </div>
    <div id="form">
      <input type="text" placeholder="Add to your list...." required>
      <span id="input-span"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
      
    </div>
    <ul id="list-ul" class="list-wrapper">
      
    </ul>
    <button type="submit" id="btn" class="btn">Clear all task</button>
  </div>
</body>
